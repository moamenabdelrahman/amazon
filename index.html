<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css" />
    <title>Amazon</title>
    <link rel="icon" href="images/amazon-mobile-logo-white.png">
  </head>
  <body style="margin-top: 60px;">
    <!-- Navbar -->
    <nav class="navbar text-bg-dark fixed-top">
      <div class="container-fluid flex-nowrap px-4">
        <!-- Brand -->
        <a href="index.html" class="navbar-brand">
          <img src="images/amazon-logo-white.png" height="30px">
        </a>
        
        <!-- Search -->
        <div class="input-group mx-3" style="max-width: 500px;">
          <input type="text" class="form-control js-search-input" placeholder="Search">
          <button type="button" class="btn btn-warning js-search-btn">
            <img src="images/icons/search-icon.png" height="22px">
          </button>
        </div>

        <div class="d-flex gap-2 justify-content-end">
          <a href="orders.html" class="nav-link lh-sm text-nowrap">
            Returns <br>
            <strong>& Orders</strong>
          </a>
  
          <a href="checkout.html" class="nav-link d-flex position-relative">
            <strong class="position-absolute text-secondary js-navbar-quantity" style="top: -5px; left: 25px;">0</strong>
            <img src="images/icons/cart-icon.png" height="35px" class="cart-icon">
            <strong class="align-self-end pb-1">Cart</strong>
          </a>
        </div>
      </div>
    </nav>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 mx-0 g-0 js-products-container">
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
